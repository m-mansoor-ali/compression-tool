<html>

<head>
    <title>GZ Compression Utility</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./pako.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GZ Compression Utility</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" target="_" href="https://github.com/m-mansoor-ali/compression-utility">Github <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_" href="https://nodeca.github.io/pako/">Pako </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron" style="height:90vh;">
        <h1 class="display-12">GC Compression Utility</h1>
        <p class="lead">This is a simple gz compression utility that utilises <a class="" target="_" href="https://nodeca.github.io/pako/">pako</a>'s
            gzip/ungzip methods.
        </p>
        <div class="form-group">
            <label for="inputTextArea" class="lead">Input</label>
            <textarea class="form-control" id="inputTextArea" rows="7"></textarea>
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="btnCompress" onclick="btnCompressClick()">Compress</button>
        <button type="button" class="btn btn-primary btn-lg" id="btnDecompress" onclick="btnDecompressClick()">Decompress</button>
        <hr class="my-4">
        <div class="form-group">
            <label for="outputTextArea" class="lead">Result</label>
            <textarea class="form-control" id="outputTextArea" rows="7"></textarea>
        </div>
    </div>

    <script type="text/javascript">
        function encodebase64(str) {
            return window.btoa(((str)));
        }
        function decodebase64(str) {
            return window.atob(((str)));
        }
        function compress(data) {
            return encodebase64(pako.gzip(data, { to: 'string' }));
        }
        function decompress(data) {
            return pako.ungzip(decodebase64(data), { to: 'string' });
        }
        function btnCompressClick() {
            jQuery('#outputTextArea').val(compress(jQuery('#inputTextArea').val()));
        }
        function btnDecompressClick() {
            jQuery('#outputTextArea').val(decompress(jQuery('#inputTextArea').val()));
        }
    </script>

</body>

</html>
